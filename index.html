<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="style.css"> 
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
      <label id='name-label' required>Name<input type='text' id='name' placeholder='name'></input></label>
      <label id='email-label' required>Email<input type='email' id='email' placeholder='email'></input></label>
      <label id='number-label' placeholder='age' value=3>Age <input type='number' id='number' min=0 max=100></input></label>
      <select id='dropdown'>
        <option>Full Time</option>
        <option>Part Time</option>
      </select>
      <input type='radio' name='rButtons' value='opt1'>Definetly</input>
      <input type='radio' name='rButtons' value='opt1'>Sure</input>
      <input type='checkbox' value='cb1'>Front End Projects</input>
      <input type='checkbox' value='cb2'>Back End Projects</input>
      <textarea></textarea>
      <input type='submit' id='submit'></input>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
